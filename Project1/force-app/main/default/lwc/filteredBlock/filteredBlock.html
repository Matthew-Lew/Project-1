<template>
    <template if:true={test}>
      <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_1-of-1 header">
          <h1>{title}</h1>
        </div>
        <template for:each={gamerList} for:item="game">
          <article key={game.name} class="slds-card slds-size_1-of-4 spacing">
            <div onclick={handleClick} class="hover-change">
              <div class="slds-card__header slds-grid slds-assistive-text">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                  <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                      <a href="#" class="slds-card__header-link slds-truncate" title="Card Header">
                        <span>Card Header</span>
                      </a>
                    </h2>
                  </div>
                </header>
              </div>
              <div class="slds-card__body slds-card__body_inner">
                <img class="filtered-image" src={game.background_image}>
              </div>
              <footer class="slds-card__footer">
                <a class="slds-card__footer-action" href="#">Price: $15.99
                  <span class="slds-assistive-text">Accounts</span>
                </a>
              </footer>
            </div>
          </article>
        </template>
      </div>
    </template>
  </template>
